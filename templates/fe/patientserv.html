{% extends 'fe/fe_global.html' %}
{% block body %}

<section class="probootstrap-services">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-3 pb-5 probootstrap-aside-stretch-left probootstrap-inside">
                <div class="mb-3 pt-5">
                    <h2 class="h6">Patient Services</h2>
                    <ul class="list-unstyled probootstrap-light mb-4">
                        <li class="active">
                            {% for i  in fetchpatient %}
                                <a href="/patientshow?id={{i.pat_title}}">{{i.pat_title}}</a>
                            {% endfor %}
                        
                        </li>
                        <li>
                            <a href="appointment.php">Make an appointment</a>
                        </li>
                        <li class="active">
                            {% for i in fetch %}
                            <a href="/vrespshow?id={{i.pat_title}}">{{i.pat_title}}</a>
                            {% endfor %}
                           
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 pl-md-5 pb-5 pl-0 probootstrap-inside">
                <div id="Billing" class="tabcontent">
                    <h1 class="mt-4 mb-4">{{fetch1.pat_title}}</h1>
                    <div class="col-md-12">
                        <img src="{{fetch1.img}}" style="max-width: 100%;">
                    </div>
                    <p style="text-align: justify">{{fetch1.text|safe}}</p>
                    
                    <ol>
                        
                </div>
                
            </div>
        </div>
    </div>
</section>

{% endblock %}
