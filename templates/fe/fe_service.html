{% extends 'fe/fe_global.html' %}
{% block body %}


<section class="bg-image" style="background-image: url('images/bg_1.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-5">
                <h1 class="display-4"><br>Services</h1>
            </div>
        </div>
    </div>
</section>

<section class="probootstrap-services">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-3 pb-5 probootstrap-aside-stretch-left probootstrap-inside">
                <div class="mb-3 pt-5">
                    <h2 class="h6">Services</h2>
                    <ul class="list-unstyled probootstrap-light mb-4">
                        <li class="active">
                            {% for i in fetch %}
                             <a href="/serviceshow?id={{i.id}}">{{i.serv_title}}</a> 
                            {% endfor %}
                            
                        </li>
                        
                    </ul>
                </div>
            </div>
            <div class="col-md-9 pl-md-5 pb-5 pl-0 probootstrap-inside">
                <h1 class="mt-4 mb-4">{{fetch1.serv_title}}</h1>
                <div class="col-md-12">
                    <img src="{{fetch1.serv_img}}" style="max-width: 100%;">
                </div>
                <br>
                <p>{{fetch1.serv_text|safe}}</p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
