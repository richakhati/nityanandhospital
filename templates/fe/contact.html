{% extends 'fe/fe_global.html' %}
{% block body %}

<section class="probootstrap-services">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-3 pb-5 probootstrap-aside-stretch-left probootstrap-inside">
                <div class="mb-3 pt-5">
                    <h2 class="h6">Contact</h2>
                    <ul class="list-unstyled probootstrap-light mb-4">
                        <li class="active"><a href="/consmtp">Contact</a></li>
                        <li><a href="/directionshow">Directions</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 pl-md-5 pb-5 pl-0 probootstrap-inside">

                

                <h1 class="mt-4 mb-4">Get In Touch</h1>
                <div class="col-md-12">
                    <img src="{{fetchcontact.img}}" style="max-width: 100%;">
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <form action="/consmtp" method="post" class="probootstrap-form">
                            <div class="form-group">
                                <label for="name" class="sr-only">Name</label>
                                <input type="text" class="form-control" id="name" name="name"
                                       placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input type="text" class="form-control" id="email" name="mail"
                                       placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="message" class="sr-only">Message</label>
                                <textarea name="message" id="message" cols="30" rows="10" class="form-control"
                                          placeholder="Write your message"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-primary" value="Send Message">
                            </div>
                        </form>
                        <br>
                        <p style="text-align: justify">For Any Query You can also call us on
                            <b>022 26839883 / 26838895 / 9920418739</b>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
