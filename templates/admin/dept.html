{% extends 'admin/global.html' %}
{% block dep %}
menu-open
{% endblock dep %}
{% block Body %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="main-card mb-3 card">
        <div class="card-body">
          <div class="card-title">Add Department</div>
          <br />
          <hr />
          <form action="/dept" method="post" enctype="multipart/form-data">

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Title</label>
              <input type="text" class="form-control" name="dept_title" value="{{fetchdep.dept_title}}">
            </div>
           

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Text</label>
              {{ ckeditor.create(value= fetchdep.dept_text|safe) }}
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-dark">Submit</button> <br>
            </div>
          </form>
        </div>
      </div>
    </div>


    <div class="col-md-6">
      <div class="main-card mb-3 card">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">Title</th>
               

                <th scope="col">Actions</th>

              </tr>
            </thead>
            <tbody>

              {% for i in fetchdep  %}
              <tr>

                <th scope="row">{{loop.index}}</th>
                <th scope="row">{{i.dept_title}}</th>

                




                <td><a href="/deptedit?id={{i.id}}"><i class="fas fa-edit"></i></a>&nbsp;<a href="/depdel?id={{i.id}}"><i class="fas fa-trash"></i></a></td>

                </td>

              </tr>
              {% endfor %}






            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

</div>


{% endblock %}
